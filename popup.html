<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapperOut">
        <h2>ColorCatcher</h2>
    <div class="picker"> 
    <div class="slectedColor">
        <span class="colorGrid"></span>
        <span class="colorValue"></span>
    </div>
    <button class="btn changeColorBtn">Pick Color</button>
    </div>
    <div class="allWebColors">
        <div class="allWebColorsIn">
            <h3>Scrape all colors</h3>
            <button class="btn scrapeColorBtn">Scrape on</button>
        </div>
    </div>
    <div class="scrapedColorsDiv">
        <!-- <div class="scrapedDivChild"></div> -->
    </div>
    <div class="allWebColors generateGradient">
        <div class="allWebColorsIn">
            <h3>Generate Gradients</h3>
            <button class="btn generateGradientBtn">Generate</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
          <div class="column direction">
            <p>Direction</p>
            <div class="select-box">
              <select>
                <option value="to top">Top</option>
                <option value="to right top">Right top</option>
                <option value="to right">Right</option>
                <option value="to right bottom">Right bottom</option>
                <option value="to bottom">Bottom</option>
                <option value="to left bottom">Left bottom</option>
                <option value="to left">Left</option>
                <option value="to left top" selected>Left top</option>
              </select>
            </div>
          </div>
          <div class="column palette">
            <p>Colors</p>
            <div class="colors">
              <input type="color" value="#5665E9">
              <input type="color" value="#A271F8">
            </div>
          </div>
        </div>
        <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
        <div class="row buttons">
          <button class="refresh">Refresh Colors</button>
          <button class="copy">Copy Code</button>
        </div>
      </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
